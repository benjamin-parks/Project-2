  <main class="row">

    <h3>Add New Animal</h3>
    <div class="container">
      <form class="col s12">
        <div class="row">

          <div class="input-field col s6">
            <i class="material-icons prefix">pets</i>
            <input id="icon_pet" type="text" class="validate">
            <label for="icon_pet" id="petName">Name</label>
          </div>

          <div class="input-field col s6">
            <i class="material-icons prefix">cake</i>
            <input id="icon_name" type="text" class="validate">
            <label for="icon_name" id="petAge">Age</label>
          </div>

          <div class="input-field col s6">
            <i class="material-icons prefix">assignment</i>
            <input id="icon_phone" type="tel" class="validate">
            <label for="icon_phone" id="petType">Type</label>
          </div>

          <div class="input-field col s6">
            <i class="material-icons prefix">format_bold</i>
            <input id="icon_email" type="text" class="validate">
            <label for="icon_email" id="petBreed">Breed</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">message</i>
            <textarea id="icon_mess" class="materialize-textarea"></textarea>
            <label for="icon_mess" id="petDescription">Description</label>
          </div>

          <!-- <div class="input-field col s12">

          </button>
          <!-- <a class="waves-effect waves-light btn-small red"><i class="material-icons right">cancel</i>Cancel</a> -->
