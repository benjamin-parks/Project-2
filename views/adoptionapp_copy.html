  <main class="row">

    <h3 class="center">Adoption Application</h3>
    <div class="container">
      <form class="col s12">
        <div class="row">
          <!--We could make a dropdown of all the pets names so there would not be the risk of misspelling the name and not finding an animal to like the applicaiton to-->
          <div class="input-field col s6">
            <i class="material-icons prefix">pets</i>
            <input id="pet_Name" type="text" class="validate">
            <label for="pet_Name">What pet are you intrested in?</label>
          </div>
    <!--We could make the deault text in the form boxes to be the users collected data with handlebars-->
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="customer_Name" type="text" class="validate">
            <label for="customer_Name">Name</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">contact_phone</i>
            <input id="customer_Phone" type="tel" class="validate">
            <label for="customer_Phone">Telephone Number</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">contact_mail</i>
            <input id="customer_Email" type="text" class="validate">
            <label for="customer_Email">Email</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">message</i>
            <textarea id="customer_Message" class="materialize-textarea"></textarea>
            <label for="customer_Message">Message</label>
          </div>
          <button id="submitForm" class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
          <a class="waves-effect waves-light btn-small red"><i class="material-icons right">cancel</i>Cancel</a>
        </div>
      </form>
    </div>
