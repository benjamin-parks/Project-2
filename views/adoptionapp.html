<body>
  <!-- Navigation Bar -->
  <nav class="NA transparent" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand black-text">Paws & Claws Adoption</a>
      <ul class="right hide-on-med-and-down">
        <li ><a href="#" class="black-text">About Us</a></li>
        <li><a href="#" class="black-text">Create An Account</a></li>
        <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-small waves-effect waves-#212121 grey darken-4">Log In</a>
      </ul>
      <!-- Side Navigation Trigger -->
      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <!--We could make a dropdown of all the pets names so there would not be the risk of misspelling the name and not finding an animal to like the applicaiton to-->
        <div class="input-field col s6">
          <i class="material-icons prefix">pets</i>
          <input id="icon_pet" type="text" class="validate">
          <label for="icon_pet">What pet are you intrested in?</label>
        </div>
  <!--We could make the deault text in the form boxes to be the users collected data with handlebars-->
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_name" type="text" class="validate">
          <label for="icon_name">Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">contact_phone</i>
          <input id="icon_phone" type="tel" class="validate">
          <label for="icon_phone">Telephone Number</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">contact_mail</i>
          <input id="icon_email" type="text" class="validate">
          <label for="icon_email">Email</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">message</i>
          <textarea id="icon_mess" class="materialize-textarea"></textarea>
          <label for="icon_mess">Message</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>


  <!-- Footer -->
